        <script language="javascript">
            function validateForm() {
                var fname = document.forms["contactForm"]["fname"].value;
                if (fname == "") {
                    alert("First name must be filled out");
                    return false;
                }
                var lname = document.forms["contactForm"]["lname"].value;
                if (lname == "") {
                    alert("Last name must be filled out");
                    return false;
                }
                var num = document.forms["contactForm"]["phone"].value;
                if (isNaN(num) || num < 1000000000 || num > 9999999999) {
                    alert("Valid number must be filled out");
                    return false;
                }
                var text = document.forms["contactForm"]["subject"].value;
                if (text == "") {
                    alert("Subject must be filled out");
                    return false;
                }
                window.alert ("Form has been submitted!");
    
            } 
        </script>
